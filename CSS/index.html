<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Верстка 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img 
    class="logo" 
    src="images/logo.svg"
    width="auto"
    height="15px">
    <div class="leftimg"></div>
    <div class="right">
      <h3>Get iintoo it today</h3>
     <p class="sub">
      There is no charge or obligation upon registration.
     </p>
      <div class="social-b">
        <button class="facebook"> 
         <img class="img" 
         src="images/facebook.svg" 
         width="15"> 
         <span>Register with Facebook</span>
        </button>
        <button class="linkedin"> 
         <img class="img"
         src="images/linkedin.svg" 
         width="15"> 
         <span>
          Register with LinkedIn
         </span>
        </button>
      </div>
      <div class="divider">
        <hr class="line">
        <span class="or">OR</span>
        <hr class="line">
      </div>
   <section class="in-gr">
    <input class="mail"
     type="email"
     placeholder="Email"
     required>
    <input class ="phone"
     type="tel"
     placeholder="Phone"
     required>
   </section>
   <section class="second">
     <div class="investor">
      What type of investor are you?
     </div>
     <div class="investor-sub">
      Select the type of investor you are below.
      </div>
    </section>
    <section>
     <div class="radio-gr">
        <label><input type="radio" name="investor" checked /> Individual</label>
        <label><input type="radio" name="investor" /> Business</label>
        <label><input type="radio" name="investor" /> IRA</label>
        <label><input type="radio" name="investor" /> Trust</label>
     </div>
     </section>
     <section>
     <div class="i">
      I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
     </div>
      <label class="checkbox">
       <input type="checkbox" required> I agree to the terms and receiving notifications from iintoo View full terms
      </label>
    </section>
    <form>
       <button class="Account-b">
       Create Account
       </button>
    </form>
   </main>
</body>
</html>
